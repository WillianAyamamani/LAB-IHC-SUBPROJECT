<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--codigo de https://github.com/DaniCodex/digital-clock/blob/master/index.html-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!--fin del codigo-->
</head>
<body>
    <div id="ivan-c" class="clock" onclick="ZOOM()">
        <div class="needle hr" style="--h:40px; 
        --clr:red"><span></span></div>
        <div class="needle mn" style="--h:60px; 
        --clr: blue"><span></span></div>
        <div class="needle ss" style="--h:80px; 
        --clr: white"><span></span></div>
        <ul>
            <li style="--i:1"><span>1</span></li>
            <li style="--i:2"><span>2</span></li>
            <li style="--i:3"><span>3</span></li>
            <li style="--i:4"><span>4</span></li>
            <li style="--i:5"><span>5</span></li>
            <li style="--i:6"><span>6</span></li>
            <li style="--i:7"><span>7</span></li>
            <li style="--i:8"><span>8</span></li>
            <li style="--i:9"><span>9</span></li>
            <li style="--i:10"><span>10</span></li>
            <li style="--i:11"><span>11</span></li>
            <li style="--i:12"><span>12</span></li>

        </ul>
    </div>
    <div id="zoom" >
        <div id="clock" onclick="music()">
            <div class="reloj">
                <p class="fecha"></p>
                <p class="tiempo"></p>
            </div>
        </div>
        <div id = "spotify">
            <div id="mu">
            <audio id="uno" src="1.mp3" controls></audio>
            <audio id="dos" src="2.mp3" controls></audio>
            </div>
            <img src="IMG/music.png" alt="music" width="100" height="100" onclick="salida()">
            <div id="btn">
                <div id="before">
                    <button onclick="before()">
                    <img src="IMG/arrow.png" width="50" height="50" style="transform: scaleX(-1);">
                    </button>
                </div>
                <div id="next">
                    <button onclick="next()">
                    <img src="IMG/arrow.png" width="50" height="50">   
                    </button>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
    
</body>
</html>
